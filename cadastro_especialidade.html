<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Especialidades Médicas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Especialidades Médicas</h1>
        <form id="especialidadeForm">
            <label for="nomeEspecialidade">Nome da Especialidade:</label>
            <input type="text" id="nomeEspecialidade" class="form-control" required>
            <button type="button" class="btn" onclick="cadastrarEspecialidade()">Cadastrar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
